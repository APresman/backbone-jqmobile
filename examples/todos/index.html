<html>
	<head>
		<title>Simple Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="../lib/jquery.mobile-1.1.0/jquery.mobile-1.1.0.css" />
		
		<script id="header" type="text/x-handlebars-template">
			<h3> Todos </h3>
		</script>
		<script id="footer" type="text/x-handlebars-template">
			<div data-role="navbar">
				<ul>
					<li><a href="#input/new" data-icon="plus" data-iconpos="top">Add</a></li>
					<li><a href="#about" data-icon="info" data-iconpos="top">About</a></li>
				</ul>
			</div>
		</script>
		<script id="secondLevelHeader" type="text/x-handlebars-template">
			<a href="#" data-icon="arrow-l">Todos</a>
			<h3> {{title}} </h3>
		</script>
		<script id="inputPage" type="text/x-handlebars-template">
				<textarea id="todoText" placeholder="What needs to be done?">{{todo.title}}</textarea>
				<button id="addTodo">{{buttonText}}</button>
		</script>
		<script id="todosPage" type="text/x-handlebars-template">
			<ul data-role="listview">
				{{#if empty}}
					<li> No todos found. </li>
				{{/if}}
				{{#each todos}}
					<li>
						<a>{{title}}</a>
						<a href="#input/{{id}}"></a>
					</li>
					
				{{/each}}
			</ul>
		</script>
		<script id="aboutPage" type="text/x-handlebars-template">
			<h3> About Page </h3>
		</script>
		<!-- deps -->
		<script src="../lib/jquery-1.7.1.js"></script>
		<script src="../lib/backbone/underscore-1.3.3.js"></script>
		<script src="../lib/backbone/backbone-0.9.2.js"></script>
		<script src="../lib/backbone-localstorage.js"></script>
		
		<script src="../lib/handlebars-1.0.0.beta.6.js"></script>
		<!-- backbone-jqmobile code -->
		<script src="../../src/core.js"></script>
		<script src="../../src/block.js"></script>
		<script src="../../src/page.js"></script>
		<script src="../../src/template.js"></script>
		<!-- App code -->
		<script src="app.js"></script>
		<script src="../lib/jquery.mobile-1.1.0/jquery.mobile-1.1.0.js"></script>
	</head>
	
	<body id="todoapp">
	</body>
</html>
